<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/vendors/layui-v2.6.8/layui/css/layui.css">
  <title>工资类别</title>
</head>

<body>
  <div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
      <li class="layui-this">员工工资</li>
      <li>组长工资</li>
      <li>经理工资</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
      <div class="layui-tab-item layui-show">

        <!-- 员工 -->
        <div class="layui-form">
          <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>基本工资</th>
                <th>岗位加薪</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>小明</td>
                <td>3000</td>
                <td>200</td>
                <td>
                  <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-primary layui-border-red">删除</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="layui-tab-item">

        <!-- 组长 -->
        <div class="layui-form">
          <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>基本工资</th>
                <th>岗位加薪</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>小红</td>
                <td>5000</td>
                <td>500</td>
                <td>
                  <div class="layui-btn-container">
                    <button style="font-size: 13px" class="layui-btn layui-btn-primary layui-border-red">删除</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="layui-tab-item">

        <!-- 经理 -->
        <div class="layui-form">
          <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>基本工资</th>
                <th>岗位加薪</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>小白</td>
                <td>8000</td>
                <td>1000</td>
                <td>
                  <div class="layui-btn-container">
                    <button style="font-size: 13px" class="layui-btn layui-btn-primary layui-border-red">删除</button>
                  </div>
                </td>
              </tr>
              <tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  <script src="../assets/vendors/layui-v2.6.8/layui/layui.js"></script>
</body>

</html>
